---
- name: Create {{group_name}} vpc
  ec2_vpc_net:
    aws_access_key: "{{aws_access_key}}"
    aws_secret_key: "{{aws_secret_key}}"
    cidr_block: "{{vpc_cidr}}"
    name: "{{vpc_name}}"
    region: "{{vpc_region}}"
    state: present
    tags:
      group: "{{group_name}}"
  register: vpc

- name: Create {{group_name}} igw
  ec2_vpc_igw:
    aws_access_key: "{{aws_access_key}}"
    aws_secret_key: "{{aws_secret_key}}"
    region: "{{vpc_region}}"
    state: present
    #tags:
    #  Name: "{{group_name}}-igw"
    #  group: "{{group_name}}"
    vpc_id: "{{vpc.vpc.id}}"