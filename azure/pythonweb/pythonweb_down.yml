---
  - name: teardown PytonWeb infrastructure on Azure
    hosts: all
    connection: local
    roles:
      - role: virtual_machines
        tags: virtual_machines
        vars:
          teardown: true
      - role: network
        tags: network
        vars:
          teardown: true
      - role: resource_group
        tags: resource_group
        vars:
          teardown: true